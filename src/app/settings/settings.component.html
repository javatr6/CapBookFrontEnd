<div id="parent">
    <div>
        <h1>General Settings</h1>
    </div>
    <div>
        <hr color='black' height=100px>

    </div>
    <div>
        <form>
            <div class="form-group row">
                <label for="Name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id=text placeholder="Enter your name" />

                </div>
                <a href="#">Edit</a>
            </div>

            <div class="form-group row">
                <label for="User Name" class="col-sm-2 col-form-label">User ID</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id=text placeholder="Enter user ID">
                </div>
                <a href="#">Edit</a>
            </div>

            <div class="form-group row">
                <label for="Phone Number" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id=text placeholder="Enter your phone number">
                </div>
                <a href="#">Edit</a>
            </div>

            <div class="form-group row">
                <label for="Address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="Address" rows="3"></textarea>
                </div>
                <a href="#">Edit</a>
            </div>

            <div class="form-group row">
                <label for="DOB" class="col-sm-2 col-form-label">Date Of Birth</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id=text>
                </div>
                <a href="#">Edit</a>
            </div>

            <div style="margin-left: 350px;">
                <span>Visibility:</span>
                <select style="height: 30px; width: 200px; border: none; border-radius: 5px;">
                    <label>Privacy</label>
                    <option style="background-color: white;">Friends</option>
                    <option style="background-color: white;">Public</option>
                </select>
            </div>

            <div style="margin-left: 500px; margin-top: 10px;">
                <button class="btn btn-primary btn-center">Submit</button>
            </div>
        </form>
    </div>
</div>
